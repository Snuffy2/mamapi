name: Build and Push Docker Image on Release

on:
  release:
    types:
      - published  # This will trigger the workflow when a release is published

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up QEMU for multi-architecture support
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push multi-architecture Docker image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t elforkhead/mamapi:${{ github.sha }} --push .